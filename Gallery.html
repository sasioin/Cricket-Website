    <script>

        function enlargeImage(images) {
            var enlargeImage = document.getElementById("enlargeImage");

            enlargeImage.src = images.src;
            imageTitle.innerHTML = images.alt;
            enlargeImage.parentElement.style.display = "block";
        }
        function displayDescriptionKAPILDEV(){
                document.getElementById("imageDescription").innerHTML = "Kapil Dev is a former Indian cricketer and captain, known for leading India to victory in the 1983 Cricket World Cup. He is considered one of the greatest all-rounders in cricket history.";

        function displayDescriptionGREGCHAPPELL(){

        }

        }
